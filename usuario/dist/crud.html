                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        Agregar nueva persona
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Ingresa los datos de la ruta</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div></div>
                                <div class="modal-body">
                                    <form id="formulario-persona">
                                        <div class="form-group">
                                            <label for="labelid">id</label>
                                            <input type="text" class="form-control" id="labelid" placeholder="Ingrese el ID">
                                        </div>
                                        <div class="form-group">
                                            <label for="labelnombre">nombre</label>
                                            <input type="text" class="form-control" id="labelnombre" placeholder="Ingrese el NOMBRE">
                                        </div>
                                        <div class="form-group">
                                            <label for="labelcedula">cedula</label>
                                            <input type="text" class="form-control" id="labelcedula" placeholder="Ingrese la CEDULA">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button id="btn-guardar-persona" type="button" class="btn btn-primary">Guardar
                                        cambios</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>
